<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Admin | TorpTCG</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--glass-border);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover {
            color: var(--text-main);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 140, 66, 0.2);
        }

        .product-card.has-changes {
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .product-id {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stock-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stock-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stock-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .stock-input {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .stock-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 140, 66, 0.2);
            color: var(--primary);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .add-product-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-main);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 140, 66, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .add-product-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 140, 66, 0.6);
        }

        .save-all-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(255, 140, 66, 0.3);
        }

        .save-all-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .save-all-btn:hover {
            transform: translateY(0) scale(1.05);
        }

        .save-all-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #00b894;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading,
        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .edit-btn,
        .delete-btn {
            padding: 8px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            margin-right: 8px;
        }

        .edit-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .delete-btn:hover {
            background: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">TORPTCG ADMIN</div>
        <div class="nav-links">
            <a href="card-inventory.html">Card Inventory</a>
            <a href="../index.html">Back to Store</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Product Inventory Management</h1>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Manage sealed products, accessories, and 3D prints
            </p>

            <div class="tabs">
                <button class="tab active" data-category="sealed" onclick="switchTab('sealed')">Sealed Products</button>
                <button class="tab" data-category="accessories" onclick="switchTab('accessories')">Accessories</button>
                <button class="tab" data-category="prints" onclick="switchTab('prints')">3D Prints</button>
            </div>
        </div>

        <div id="product-container" class="loading">Loading products...</div>
    </div>

    <button class="add-product-btn" onclick="showAddProductModal()" title="Add New Product">+</button>
    <button class="save-all-btn" id="save-all-btn" onclick="saveAllChanges()">Save Changes</button>
    <div class="save-indicator" id="save-indicator">✓ Changes saved</div>

    <script>
        let allProducts = [];
        let currentCategory = 'sealed';
        let pendingChanges = {};
        const PRODUCTS_BIN_ID = '692ec5feae596e708f7e5206'; // Corrected Product Bin ID

        async function loadProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                // Fetch all products from inventory
                const response = await fetch('/.netlify/functions/inventory');
                if (!response.ok) throw new Error('Failed to fetch inventory');

                const inventory = await response.json();

                // Filter for non-card products
                allProducts = inventory.filter(p =>
                    p.category === 'sealed' ||
                    p.category === 'accessories' ||
                    p.category === 'prints'
                );

                console.log(`Loaded ${allProducts.length} products`);
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = '<div class="no-results">Error loading products. Please refresh.</div>';
            }
        }

        function renderProducts() {
            const container = document.getElementById('product-container');
            const filtered = allProducts.filter(p => p.category === currentCategory);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No products found in this category.</div>';
                return;
            }

            container.innerHTML = '';
            container.className = 'product-grid';

            filtered.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }

        function createProductCard(product) {
            const div = document.createElement('div');
            div.className = 'product-card';

            if (pendingChanges.hasOwnProperty(product.id)) {
                div.classList.add('has-changes');
            }

            const stock = product.stock || 0;
            const price = product.price ? `£${product.price.toFixed(2)}` : 'N/A';

            div.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image" loading="lazy">
                <div class="category-badge">${getCategoryName(product.category)}</div>
                <div class="product-name">${product.title}</div>
                <div class="product-id">${product.id}</div>
                <div class="product-price">${price}</div>
                <div class="stock-label">Stock Level</div>
                <div class="stock-control">
                    <button class="stock-btn" onclick="adjustStock('${product.id}', 'decrement')">−</button>
                    <input type="number" class="stock-input" value="${stock}" 
                           onchange="setStockDirect('${product.id}', this.value)" min="0">
                    <button class="stock-btn" onclick="adjustStock('${product.id}', 'increment')">+</button>
                </div>
                <div style="margin-top: 10px;">
                    <button class="edit-btn" onclick="editProduct('${product.id}')">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>
                </div>
            `;

            return div;
        }

        function getCategoryName(category) {
            const names = {
                'sealed': 'Sealed Product',
                'accessories': 'Accessory',
                'prints': '3D Print'
            };
            return names[category] || category;
        }

        function switchTab(category) {
            currentCategory = category;

            // Update tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });

            renderProducts();
        }

        function adjustStock(productId, action) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            let newStock = product.stock || 0;
            if (action === 'increment') newStock++;
            if (action === 'decrement') newStock--;
            if (newStock < 0) newStock = 0;

            pendingChanges[productId] = newStock;
            product.stock = newStock;

            renderProducts();
            updateSaveButton();
        }

        function setStockDirect(productId, value) {
            const stock = parseInt(value) || 0;
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            pendingChanges[productId] = stock;
            product.stock = stock;

            renderProducts();
            updateSaveButton();
        }

        function updateSaveButton() {
            const saveBtn = document.getElementById('save-all-btn');
            const changeCount = Object.keys(pendingChanges).length;

            if (changeCount > 0) {
                saveBtn.classList.add('show');
                saveBtn.textContent = `Save ${changeCount} Change${changeCount > 1 ? 's' : ''}`;
            } else {
                saveBtn.classList.remove('show');
            }
        }

        async function saveAllChanges() {
            const changeCount = Object.keys(pendingChanges).length;
            if (changeCount === 0) return;

            const saveBtn = document.getElementById('save-all-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            let successCount = 0;
            let failCount = 0;

            for (const [productId, stock] of Object.entries(pendingChanges)) {
                try {
                    await updateProductStock(productId, stock);
                    successCount++;
                } catch (error) {
                    console.error(`Failed to save ${productId}:`, error);
                    failCount++;
                }
            }

            pendingChanges = {};
            saveBtn.disabled = false;
            updateSaveButton();

            if (failCount === 0) {
                showSaveIndicator(`✓ ${successCount} change${successCount > 1 ? 's' : ''} saved`);
            } else {
                showSaveIndicator(`⚠ ${successCount} saved, ${failCount} failed`);
            }

            renderProducts();
        }

        async function updateProductStock(productId, stock) {
            const response = await fetch('/.netlify/functions/inventory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    productId: productId,
                    stock: stock,
                    action: 'set',
                    binId: PRODUCTS_BIN_ID,
                    category: currentCategory
                })
            });

            if (!response.ok) {
                throw new Error('Failed to update stock');
            }

            return response.json();
        }

        function showSaveIndicator(message) {
            const indicator = document.getElementById('save-indicator');
            indicator.textContent = message;
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function editProduct(productId) {
            alert(`Edit product ${productId} - Feature coming soon!`);
            // TODO: Implement edit modal
        }

        function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            alert(`Delete product ${productId} - Feature coming soon!`);
            // TODO: Implement delete functionality
        }

        function showAddProductModal() {
            alert('Add new product - Feature coming soon!');
            // TODO: Implement add product modal
        }

        // Initialize
        loadProducts();
    </script>
</body>

</html>
