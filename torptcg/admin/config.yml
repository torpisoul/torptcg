backend:
  name: git-gateway
  branch: main
local_backend: true

media_folder: "images/uploads" # Where uploaded images will be stored
public_folder: "/images/uploads" # Public URL path for images

collections:
  - name: "products" # Used in routes, e.g., /admin/collections/products
    label: "Products" # Used in the UI
    folder: "products" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["singles", "sealed", "accessories", "prints"]}
      - {label: "Price", name: "price", widget: "string", hint: "Include currency symbol, e.g., Â£45.00"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Stock Status", name: "stock", widget: "select", options: ["In Stock", "Low Stock", "Out of Stock", "Made to Order"]}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}
